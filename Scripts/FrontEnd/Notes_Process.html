<link href="css/Notes_Process.css" rel="stylesheet" type="text/css">

<div class="jumbotron text-center">
    <h2 class="display-4">Notes Process</h2>
    <p class="lead">Upload a .zip file containing .txt files and download them processed.</p>
    <hr class="my-4">
    <form id="notes-upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" class="form-control-file" id="file-input-notes" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Process</button>
    </form>
</div>

<div id="alert-placeholder-notes"></div>

<script src="js/Notes_Process.js"></script>
